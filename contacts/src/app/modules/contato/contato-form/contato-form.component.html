<app-card-contato>
	<form #form="ngForm" (ngSubmit)="salvarContato(contato)" autocomplete="off" class="form">
		<mat-form-field>
			<input matInput placeholder="Nome" name="nome" [(ngModel)]="contato.nome" required>
		</mat-form-field>

		<mat-form-field>
			<input matInput placeholder="Email" name="email" [(ngModel)]="contato.email" required>
		</mat-form-field>

		<mat-form-field>
			<input matInput placeholder="Telefone" name="telefone" [(ngModel)]="contato.telefone" required>
		</mat-form-field>

		<button class="save-button" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Salvar</button>
	</form>
</app-card-contato>
