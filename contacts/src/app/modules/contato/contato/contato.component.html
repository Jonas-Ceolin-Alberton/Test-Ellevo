<mat-card class="contato-card" [ngSwitch]="modo">
	<div class="green-container">
		<div class="photo-container">
			<mat-icon>person</mat-icon>
		</div>
	</div>
	<div class="user-details" *ngSwitchCase="'view'" >
		<h3>{{contato.nome}}</h3>
		<span>{{contato.email}}</span>
		<span>{{contato.telefone | phone}}</span>
	</div>
	<div class="user-details" *ngSwitchDefault>
		<form  #form="ngForm"  (ngSubmit)="salvarContato()" autocomplete="off" class="form">
            <mat-form-field >
                <input matInput placeholder="Nome" name="nome"  [(ngModel)]="contato.nome" required >
            </mat-form-field>

            <mat-form-field>
                <input matInput  placeholder="Email" name="email" [(ngModel)]="contato.email" required >
			</mat-form-field>
			
			<mat-form-field>
			<input matInput  placeholder="Telefone" name="telefone" [(ngModel)]="contato.telefone" required >
            </mat-form-field>

            <button class="save-button" mat-raised-button color="primary"  type="submit" [disabled]="form.invalid">Salvar</button>
        </form> 
	</div>
</mat-card>
