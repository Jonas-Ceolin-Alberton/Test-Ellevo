<mat-card class="card-container">
	<span class="qtd-contatos">{{contatos.length}} Contatos Encontrados</span>
	<div class="item" *ngFor="let contato of contatos" (click)="navigateContatoView(contato)">
		<mat-icon class="user-icon">account_circle</mat-icon>
		<span>{{contato.nome}}</span>
		<span>{{contato.email}}</span>
		<span>{{contato.telefone | phone}}</span>
	</div>
</mat-card>

<button mat-fab class="button-add" (click)="cadastrarUsuario()">
    <mat-icon>add</mat-icon>
</button>
